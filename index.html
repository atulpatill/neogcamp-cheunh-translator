<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://images.unsplash.com/photo-1611262588019-db6cc2032da3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cheunh speak | Translator</title>
  </head>
  <body>
    <section class="header-style">
      <header>
        <h2>Cheunh translator </h2>
      </header>
    </section>
    <section class="container datasection">
      <textarea
        name="textarea"
        placeholder="Enter Text"
        id="userinput"
        cols="40"
        rows="2"
      ></textarea>
      <br />
      <br />
      <button id="clickme" class="btn">Translation</button>
      <br />
      <br />
      <div>Your translation is</div>
      <br />
      <div>
        <textarea
          name="textarea"
          placeholder="output will be here"
          id="output"
          cols="40"
          rows="2"
        ></textarea>
      </div>
    </section>
    <div class="footer">
      <p>
        About<br />
        Are you a fan of star wars? Did you know that Cheunh was the official language of the Chiss. <br />
        This is the translator to convert your text from English to Starwars Cheunh language.
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
